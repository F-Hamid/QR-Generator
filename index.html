<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist//output.css" rel="stylesheet" />
    <!-- fontWsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRcode.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>QR Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 62.5%;
        position: relative;
        height: 100%;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #eee;
        color: #121212;
      }
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .hide {
        opacity: 0;
        display: none;
        width: 0;
        height: 0;
        margin: 0;
        padding: 0;
      }
      .show {
        opacity: 1;
        display: flex;
      }
      .bg-img {
        background-image: url(./images//qr-pic.jpg);
        background-size: cover;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="w-screen h-screen flex justify-center aligm-center p-72">
      <form
        id="form"
        class="w-full h-full p-16 center border-cyan-500 border-2 border-r-0"
      >
        <h1 class="text-3xl font-bold mb-8 md:text-4xl">QR Code Generator</h1>
        <p class="mb-4 text-lg text-center">
          QR Codes allow users to access your website simply and quickly.
          <br />
          Enter your URL below to generate a QR Code and download the image.
        </p>
        <div class="flex w-full shadow-sm hover:shadow-lg m-8">
          <span
            class="inline-flex items-center px-3 text-2xl text-[#eee] bg-blue-500 rounded-l-md border border-r-0 border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
          >
            @
          </span>
          <input
            type="text"
            id="input"
            class="w-[35rem] h-16 text-2xl rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="URL"
          />
          <button
            id="delete"
            type="button"
            class="inline-flex items-center px-3 text-2xl text-gray-900 bg-red-500 rounded-r-md border border-l-0 border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 hide"
          >
            <i class="fa-solid fa-delete-left text-[#eee]"></i>
          </button>
        </div>
        <button
          id="generate"
          type="submit"
          class="h-16 my-6 w-72 text-[#eee] bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-3xl px-5 py-2.5 text-center mr-2 mb-2 shadow-sm hover:shadow-lg"
        >
          GENERATE
        </button>
        <button
          id="loading"
          disabled
          type="button"
          class="h-16 my-6 w-72 bg-[#eee] hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-3xl px-5 py-2.5 text-center mr-2 mb-2 hide"
        >
          <svg
            role="status"
            class="inline mr-2 w-10 h-10 text-gray-200 animate-spin dark:text-gray-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="#1C64F2"
            />
          </svg>
          Loading...
        </button>
      </form>
      <div
        class="qr-container bg-img center w-full h-full border-blue-500 border-2 border-l-0"
      >
        <div
          id="qrdiv"
          class="center w-[30rem] h-[30rem] bg-[#eee] z-50 p-8 rounded-lg hide"
        >
          <div
            id="qrcode"
            class="center w-full h-full -translate-y-[50%]"
          ></div>
        </div>
      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
